{% extends 'layout/basic.html' %}

{% load static %}

{% block title %} 首页 {% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'web/plugin/bootstrap/css/bootstrap.css' %}">
<link rel="stylesheet" href="{% static 'web/css/carousel.css' %}">

{% endblock %}

{% block content %}

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" ></li>
      <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"><rect width="100%" height="100%" fill="#777"/></svg>
        <div class="container">
          <div class="carousel-caption text-left">
            <h2>数字化发展未来</h2>
            <p>用数字触摸未来，用数据把握现状。</p>
            <p><a class="btn btn-lg btn-primary" href="#" role="button">了解详情</a></p>
          </div>
        </div>
      </div>
     
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">上一页</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">下一页</span>
    </a>
  </div>


<div class="bs-example" data-example-id="contextual-panels" style="
    margin-top: 20px" >

    <div class="panel panel-primary">
      <div class="panel-heading"><i class="fa fa-search" aria-hidden="true"></i>
        模具搜索
      </div>
      <div class="panel-body">
<form class="form-inline" method="get" action="/search/">

  <div class="form-group">
    <label class="sr-only" >模具定置</label>
    <div class="input-group">
      <div class="input-group-addon">模具编号:</div>
      <input type="text" class="form-control" name="local_mould_id" placeholder="DSM-???">
      </div>
      <div class="input-group">
      <div class="input-group-addon">部品番号:</div>
      <input type="text" class="form-control" name="local_part_no" placeholder="分件号">
      </div>
  <button type="submit" formaction="scearch/" class="btn btn-primary">查询</button>
</form>
</div>
    </div>
        
      </div>
    </div>
    <div class="panel panel-success">
      <div class="panel-heading">
        <i class="fa fa-search-plus" aria-hidden="true"></i>  备件查询
      </div>
<div class="panel-body">
  <form class="form-inline">
    <div class="form-group">
     <label class="sr-only" for="exampleInputAmount">模具准用件</label>
     <div class="input-group">
      <div class="input-group-addon">模具编号:</div>
      <input type="text" class="form-control" name="r_mould_id" placeholder="DSM-???">
    </div>
      <div class="input-group">
      <div class="input-group-addon">部品番号:</div>
      <input type="text" class="form-control" name="r_part_no" placeholder="分件号">
      </div>
      <button type="submit" formaction="scearch/" class="btn btn-success" >查询</button>
  </form>
  </div>
</div>
    
    </div>
  </div>

    <div class="panel panel-info">
      <div class="panel-heading">
        <i class="fa fa-list-alt" aria-hidden="true"></i>  标准件
      </div>
<div class="panel-body">
<form class="form-inline">
  <div class="form-group">
    <label class="sr-only" >备件标准件</label>
    <div class="input-group">
      <div class="input-group-addon">D</div>
      <input type="text" class="form-control" name="D">
      </div>
      <div class="input-group">
      <div class="input-group-addon">L</div>
      <input type="text" class="form-control" name="L">
      </div>
      <div class="input-group">
      <div class="input-group-addon">P</div>
      <input type="text" class="form-control" name="P">
      </div>
      <div class="input-group">
      <div class="input-group-addon">W</div>
      <input type="text" class="form-control" name="W">
      </div>
  <button type="submit" formaction="scearch" class="btn btn-info" >查询</button>
</form>
      </div>
    </div>
    
    </div>
  </div>

{% endblock %}
